<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jumpy 2</title>
    <script defer src="https://cdn.jsdelivr.net/pyodide/v0.21.3/full/pyodide.js"></script>
</head>

<body>
    <a href="../index.html">back to home</a>
    <canvas id="canvas" width="800" height="600"></canvas>
    <script>
        async function runPython() {
            let pyodide = await loadPyodide();
            await pyodide.loadPackage("pygame");

            // Fetch the Python code from the server
            let response = await fetch('main.py');
            let pythonCode = await response.text();

            // Run the Python code
            await pyodide.runPythonAsync(pythonCode);
        }

        runPython();
    </script>
</body>

</html>
